language: android

sudo: false

cache:
  directories:
    - ${TRAVIS_BUILD_DIR}/gradle/caches/
    - ${TRAVIS_BUILD_DIR}/gradle/wrapper/dists/

notifications:
  email: false

env:
  global:
    - GRADLE_USER_HOME=${TRAVIS_BUILD_DIR}/gradle
    - PATH=${GRADLE_USER_HOME}/bin/:${PATH}

matrix:
  include:
    - env: ANDROID_TARGET=android-15
    - env: ANDROID_TARGET=android-16
    - env: ANDROID_TARGET=android-17
    - env: ANDROID_TARGET=android-18
    - env: ANDROID_TARGET=android-19
  allow_failures:
    - env: ANDROID_TARGET=android-21
  fast_finish: yes

install:
  - echo n | android create avd -f -n "${ANDROID_NAME:-test}" -t "${ANDROID_TARGET:-android-21}" -b
      "${ANDROID_ABI:-armeabi-v7a}"
  - emulator -avd "${ANDROID_NAME:-test}" -no-skin -no-audio -no-window &
  - adb wait-for-device get-serialno
  - ./gradlew --version
  - ./gradlew clean
  - ./gradlew compileDebugSources compileDebugTestSources compileReleaseSources

before_script:
  - ./scripts/wait_for_emulator.sh
  - adb shell input keyevent 82 &
  - adb logcat *:W | tee logcat.log>/dev/null 2>&1 &

script:
  - ./gradlew build connectedCheck

after_script:
  - cat logcat.log; pkill -KILL -f adb