language: android

jdk: oraclejdk7

notifications:
  email: false

env:
  global:
    - BUILD_TOOLS='build-tools-21.1.1'
  matrix:
    - AVD_TARGET=android-21 AVD_TAG=default
        AVD_PKGS=sys-img-armeabi-v7a-android-21
    - AVD_TARGET='Google Inc.:Google APIs:21' AVD_TAG=google_apis
        AVD_PKGS=addon-google_apis-google-21,sys-img-armeabi-v7a-addon-google_apis-google-21
    - AVD_TARGET=android-20 AVD_TAG=android-wear
matrix:
  allow_failures:
    - env: AVD_TARGET=android-20 AVD_TAG=android-wear

before_install:
  - echo y | android update sdk -u -t platform-tool,tool,android-21,extra-android-m2repository,\
      extra-google-m2repository,android-20,sys-img-armeabi-v7a-android-wear-20
  - echo y | android update sdk -a -u -t $BUILD_TOOLS,${AVD_PKGS:-}
  - echo n | android create avd -f -n test -t ${AVD_TARGET} -b ${AVD_ABI:-armeabi-v7a} -g ${AVD_TAG}
  - emulator -avd test -no-skin -no-audio -no-window &

before_script:
  - ./scripts/wait_for_emulator.sh
  - adb shell input keyevent 82 &

script: ./gradlew build connectedCheck
