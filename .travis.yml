language: android

sudo: false

cache:
  directories:
    - ${TRAVIS_BUILD_DIR}/gradle/caches/
    - ${TRAVIS_BUILD_DIR}/gradle/wrapper/dists/

notifications:
  email: false

env:
  global:
    - GRADLE_USER_HOME=${TRAVIS_BUILD_DIR}/gradle
    - PATH=${GRADLE_USER_HOME}/bin/:${PATH}
    - ANDROID_SDK_HOME=${TRAVIS_BUILD_DIR}

matrix:
  include:
    - env: ANDROID_TARGET=android-15
    - env: ANDROID_TARGET=android-16
    - env: ANDROID_TARGET=android-17
    - env: ANDROID_TARGET=android-18
    - env: ANDROID_TARGET=android-19
    - env: ANDROID_TARGET=android-21
  allow_failures:
    - env: ANDROID_TARGET=android-21
  fast_finish: yes

before_install:
  # TODO: if VM are updated, delete this quickfix https://github.com/travis-ci/travis-ci/issues/3037
  - if [[ $ANDROID_TARGET ==  *-19 ]]; then rm -R ${ANDROID_HOME}system-images/android-21; fi
  - if [[ $ANDROID_TARGET ==  *-21 ]]; then rm -R ${ANDROID_HOME}system-images/android-20; fi
  - if [[ $ANDROID_TARGET ==  *-21 ]]; then rm -R ${ANDROID_HOME}system-images/android-19; fi

install:
  - echo no | android create avd --force -n test -t $ANDROID_TARGET -b "${ANDROID_ABI:-armeabi-v7a}"
  - emulator -avd test -no-skin -no-audio -no-window -debug avd_config &
  - adb wait-for-device get-serialno
  - ./gradlew --version
  - ./gradlew clean
  - ./gradlew compileDebugSources compileDebugTestSources compileReleaseSources

before_script:
  - ./scripts/wait_for_emulator.sh
  - adb shell input keyevent 82 &
  - adb logcat *:E | tee logcat.log>/dev/null 2>&1 &

script:
  - ./gradlew build connectedCheck

after_script:
  - cat logcat.log; pkill -KILL -f adb