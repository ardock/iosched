language: android

notifications:
  email: false

env:
  global:
    - GRADLE_USER_HOME=${TRAVIS_BUILD_DIR}/.gradle
    - ANDROID_HOME=/usr/local/android-sdk
    - SDK=/usr/local/android-sdk
    - PATH=${GRADLE_USER_HOME}/bin/:${SDK}/:${SDK}/tools/:${SDK}/platform-tools/:${PATH}
    - BUILD_TOOLS='build-tools-21.1.2'

matrix:
  include:
    - env: AVM_TARGET=android-19
    - env: AVM_TARGET=android-21
    - env: AVM_TARGET=android-21 AVW_TARGET=android-21 AVW_PKGS=android-21,sys-img-armeabi-v7a-android-wear-21
    - env: AVM_TARGET='Google Inc.:Google APIs:19' AVM_PKGS=addon-google_apis-google-19
    - env: AVM_TARGET='Google Inc.:Google APIs:21' AVM_TAG=google_apis AVM_PKGS=addon-google_apis-google-21,sys-img-armeabi-v7a-addon-google_apis-google-21
  allow_failures:
    - env: AVM_TARGET=android-21 AVW_TARGET=android-21 AVW_PKGS=android-21,sys-img-armeabi-v7a-android-wear-21
    - env: AVM_TARGET='Google Inc.:Google APIs:19' AVM_PKGS=addon-google_apis-google-19
    - env: AVM_TARGET='Google Inc.:Google APIs:21' AVM_TAG=google_apis AVM_PKGS=addon-google_apis-google-21,sys-img-armeabi-v7a-addon-google_apis-google-21
  fast_finish: true

before_install:
  - sudo service --status-all
  - sudo initctl list
  - sudo /etc/init.d/postgresql stop
  - echo manual | sudo tee /etc/init/mysql.override
  - sudo service mysql stop
  - sudo service --status-all
  - initctl list
  - export ANDROID_SERIAL='emulator-5554'
  - echo y | android update sdk -u -t platform-tool,tool,extra-android-m2repository,extra-google-m2repository
  - echo y | android update sdk -a -u -t ${BUILD_TOOLS},${AVM_PKGS:-},${AVW_PKGS:-}

install:
  - echo n | android create avd -f -n "${AVM_NAME:-mobi}" -t "${AVM_TARGET:-android-21}" -b
      "${AVM_ABI:-armeabi-v7a}" -g "${AVM_TAG:-default}"
  - echo n | android create avd -f -n "${AVW_NAME:-wear}" -t "${AVW_TARGET:-android-20}" -b
      "${AVW_ABI:-armeabi-v7a}" -g "${AVW_TAG:-android-wear}"
  - emulator -avd "${AVM_NAME:-mobi}" -no-skin -no-audio -no-window &
  - adb wait-for-device get-serialno
  - ./gradlew --version
  - ./gradlew clean
  - ./gradlew compileDebugSources compileDebugTestSources compileReleaseSources

before_script:
  - sudo service --status-all
  - sudo initctl list
  - ./scripts/wait_for_emulator.sh
  - adb shell input keyevent 82 &
  - adb logcat *:E | tee logcat.log>/dev/null 2>&1 &

script:
  - ./gradlew :${MOBI_APP:-android}:assembleDebug
  - ./gradlew :${MOBI_APP:-android}:installDebug --stacktrace
  - ANDROID_SERIAL='emulator-5556'
  - emulator -avd "${AVW_NAME:-wear}" -no-skin -no-audio -no-window &
  - adb wait-for-device get-serialno
  - ./scripts/wait_for_emulator.sh
  - adb shell input keyevent 82 &
  - ./gradlew :${MOBI_APP:-Wearable}:assembleDebug
  - ./gradlew :${MOBI_APP:-Wearable}:installDebug --stacktrace
  - ANDROID_SERIAL=''
  - adb devices -l
  #- ./gradlew build connectedCheck

after_script:
  - cat logcat.log; pkill -KILL -f adb