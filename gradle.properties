# Properties for the build which can be overridden locally.
# This allows build keys to be set where the app is being built in a gradle.properties override.
# For more information on the overriding system visit
# http://www.gradle.org/docs/current/userguide/tutorial_this_and_that.html#sec:gradle_properties_and_system_properties

# Forks need to customize the android application id
CUSTOM_ANDROID_APPLICATION_ID=com.google.samples.apps.iosched

# The store file location is relative to the module base, and so needs to go
# up one level of the directory hierarchy to get to the project root by default.
CUSTOM_DEBUG_STORE_FILE=../android/debug.keystore
CUSTOM_DEBUG_STORE_PASSWORD=android
CUSTOM_DEBUG_KEY_ALIAS=androiddebugkey
CUSTOM_DEBUG_KEY_PASSWORD=android
CUSTOM_RELEASE_STORE_FILE=../android/debug.keystore
CUSTOM_RELEASE_STORE_PASSWORD=android
CUSTOM_RELEASE_KEY_ALIAS=androiddebugkey
CUSTOM_RELEASE_KEY_PASSWORD=android
